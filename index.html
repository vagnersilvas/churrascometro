<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./img/dinner.png" alt="">
        <h1>Churrascômetro</h1>

    </header>
    <main>

        <div class="screen-only">
            <h2>Seu Churrasco na medida certa</h2>

        </div>
        <div class="container">
            <div class="form">
                <label for="adultos" class="sr-only">
                    <input type="number" id="adultos" min="0" value="0">Adultos</label>

                <label for="crianças" class="sr-only">
                    <input type="number" id="crianças" min="0" value="0">Crianças</label>

                <label for="horas" class="sr-only">
                    <input type="number" id="horas" min="0" value="0">Duração(h)</label>
            </div>
            <div class="div-button">
                <input type="button" value="CALCULAR" onclick="calcular()">
            </div>

            <div class="group-results">
                <h2></h2>
                <div>
                    <p  id="carne"></p>
                    <p id="cerveja"></p>
                    <p id="refrigerante"></p>
                </div>
            </div>
            <div class="svg-mobile">

            </div>
        </div>
    </main>
    <script src="./script.js"></script>

</body>

</html>
